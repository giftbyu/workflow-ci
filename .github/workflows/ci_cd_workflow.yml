name: Kriteria 3 - Workflow CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DAGSHUB_URI: https://dagshub.com/giftbyu/mlops.mlflow
  MODEL_URI: rruns:/12f36f8a0670434b9295250400c6aeaf/model # Ganti dengan URI dari Langkah 1
  DOCKER_IMAGE_NAME: giftbyu/workflow-ci

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install MLflow & DagsHub
        run: pip install mlflow==2.19.0 dagshub

      - name: Run MLflow Project to Retrain Model
        env:
          MLFLOW_TRACKING_URI: ${{ env.DAGSHUB_URI }}
          # Memanggil secret untuk otentikasi
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: mlflow run MLProject_folder

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        env:
          MLFLOW_TRACKING_URI: ${{ env.DAGSHUB_URI }}
        run: |
          mlflow models build-docker --model-uri "${{ env.MODEL_URI }}" --name "${{ env.DOCKER_IMAGE_NAME }}" --enable-mlserver
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest
